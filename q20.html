<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Unifor</title>
</head>
<body>
    
    <header>
        <h1 id="top">Cinema Unifor</h1>
        <p>Bem-vindo ao site oficial para compra de ingressos no Cine Unifor</p>
      </header>

    <section>
        <img src="cinema.jpg" alt="Imagem de uma sala de Cinema" width="800" height="400">
    </section>
  

    <main>
        <section id="filmes">
          <h2>Filmes em Cartaz</h2>
          <ul>
            <li>Uma noite na Unifor</li>
            <li>Velozes e aprovados</li>
            <li>O professor de neve e os 7 reprovados</li>
          </ul>
        </section>
    
        <section id="comprar">
          <h2>Compre seu Ingresso</h2>
          <form action="#" method="post">
    
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
    
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="filme">Escolha o filme:</label><br>
            <select id="filme" name="filme" required>
              <option value="">-- selecione --</option>
              <option value="unifor">Uma noite na Unifor</option>
              <option value="velozes">Velozes e aprovados</option>
              <option value="professor">O professor de neve e os 7 reprovados</option>
            </select><br><br>
    
            <label for="horario">Horário:</label><br>
            <select id="horario" name="horario" required>
              <option value="">-- selecione --</option>
              <option value="14h">14h00</option>
              <option value="18h">18h00</option>
              <option value="21h">21h00</option>
            </select><br><br>
    
            <label for="quantidade">Quantidade de ingressos:</label><br>
            <input type="number" id="quantidade" name="quantidade" min="1" max="10" required><br><br>
    
            <button type="submit">Comprar Ingresso</button>
          </form>
        </section>
      </main>
    
      
      <footer>
        <p>Cinema Unifor - Fazenod você Feliz!</p>
      </footer>

</body>
</html>
